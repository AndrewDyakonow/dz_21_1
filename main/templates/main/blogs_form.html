{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-8 blog-main">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Добавить пост{% endif %}">
        </form>
    </div>


</div><!-- /.blog-main -->

{% endblock %}
