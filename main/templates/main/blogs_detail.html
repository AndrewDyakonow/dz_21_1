{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <div class="col-md-8 blog-main">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">World</strong>
                <h3 class="mb-0">
                    <a class="text-dark" href="#">{{ object.header }}</a>
                </h3>
                <div class="mb-1 text-muted">{{ object.create_data }}</div>
                <p class="card-text mb-auto">{{ object.content }}</p>
                <a> Просмотров: {{ object.views }}</a>
                <nav class="blog-pagination">
                    <a class="btn btn-warning" href={% url 'main:blog_update_post' object.slug %}>Изменить</a>
                    <a class="btn btn-danger" href={% url 'main:blog_delete_post' object.slug %}>Удалить</a>
                </nav>
            </div>


            {% if object.image %}
                <img class="card-img-right flex-auto d-none d-md-block" src="{{ object.image.url }}"
                     alt="Card image cap">

            {% endif %}
        </div>


    </div><!-- /.blog-main -->

{% endblock %}
